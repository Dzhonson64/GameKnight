<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="startSreen" id = "startSreen">
        <div class="play" id = "start">Play</div>
        <div class="stop" id = "end">Game Over <br></div>
        <div class="winAndLose" id = "resultMatch"></div>
        <div class="result" id = "resultBlock">Score: <span id = "result"></span></div>
    </div>
    <div class="info">
        <div class="fps" id = "fps"></div>
        <div class="gameProgress">
            <div class="score">Score: <span id = "score">0</span></div>
        </div>
        
    </div>
    
    <canvas id='field'></canvas>
    <script type="module" src="js/modules.js"></script>
    
</body>
</html>
